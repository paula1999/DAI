{% extends "layout.html" %}

{% block contenido %}

    <!-- Búsqueda -->
    <h2>Buscador de Pokémon</h3>

    <div class="container-fluid">
        <div class="input-group"> <!-- Para que esten en linea -->
          <strong>Número: </strong>
          <input class="center" type="text" id="buscar_num" placeholder="Numero" required>
        </div>
    </div>

    <br>

    <!-- Tabla -->
    
    <div class="table-responsive" id="tabla">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Pokémon</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addPokemonModal" class="btn btn-success" data-toggle="modal"><span>Añadir Pokémon</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Nombre</th>
                        <th>Imagen</th>
                        <th>Tipo</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Debilidades</th>
                        <th>Previa evolución</th>
                        <th>Siguiente evolución</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Modal HTML -->
    <div id="addPokemonModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content" id="modalAdd">
                <form action="javascript:void(0);" method="POST" onsubmit="addPokemonItem()">
                    <div class="modal-header">						
                        <h4 class="modal-title">Añadir Pokémon</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    </div>
                    <div class="modal-body">					
                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" id="add-num" placeholder="Número" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="add-name" placeholder="Nombre" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input type="text" id="add-img" placeholder="Imagen" class="form-control"/>
                        </div>		
                        <div class="form-group">
                            <label>Tipo</label>
                            <input type="text" id="add-type" placeholder="Tipo" class="form-control"/>
                        </div>					

                        <div class="form-group">
                            <label>Altura</label>
                            <input type="text" id="add-height" placeholder="Altura" class="form-control" required/>
                        </div>					
                        <div class="form-group">
                            <label>Peso</label>
                            <input type="text" id="add-weight" placeholder="Peso" class="form-control" required/>
                        </div>					
                        <div class="form-group">
                            <label>Debilidades</label>
                            <input type="text" id="add-weaknesses" placeholder="Debilidades" class="form-control"/>
                        </div>		
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Añadir">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Edit Modal HTML -->
    <div id="editPokemonModal" class="modal fade" id="modalEdit">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="javascript:void(0);" onsubmit="updatePokemonItem()">
                    <div class="modal-header">						
                        <h4 class="modal-title">Editar Pokémon</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" id="edit-id" placeholder="Identificador" class="form-control" required/>
                        </div>					
                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" id="edit-num" placeholder="Número" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="edit-name" placeholder="Nombre" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input type="text" id="edit-img" placeholder="Imagen" class="form-control"/>
                        </div>		
                        <div class="form-group">
                            <label>Tipo</label>
                            <input type="text" id="edit-type" placeholder="Tipo" class="form-control"/>
                        </div>					

                        <div class="form-group">
                            <label>Altura</label>
                            <input type="text" id="edit-height" placeholder="Altura" class="form-control" required/>
                        </div>					
                        <div class="form-group">
                            <label>Peso</label>
                            <input type="text" id="edit-weight" placeholder="Peso" class="form-control" required/>
                        </div>					
                        <div class="form-group">
                            <label>Debilidades</label>
                            <input type="text" id="edit-weaknesses" placeholder="Debilidades" class="form-control"/>
                        </div>		
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Editar">
                    </div>
                </form>
            </div>
        </div>
    </div>

        
    

{% endblock %}
