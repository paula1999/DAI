<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="./static/css/estilo.css">
        <title>Práctica 4</title>
        {% load static %}
    </head>

    <body>
        <header>
            
            <!-- Navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                            Práctica 4
                        </a>
                    </div>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="nav navbar-nav me-auto mb-2 mb-md-0">
                            <li class="active">
                                <a class="nav-link" href="./">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- MENÚ VERTICAL, CONTENIDO Y PÁGINAS RECIENTES -->

        <div class="container-fluid" id="cuerpo">
            <div class="row" >
            <!-- Menu vertical -->
                <div class="col px-0" id="menu_vertical">
                    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark min-vh-100">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="ver_cuadro" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Ver cuadros
                                </a>
                            </li>
                            <li>
                                <a href="ver_galeria" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Ver galería
                                </a>
                            </li>
                            <li>
                                <a href="crear_cuadro" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Crear cuadro
                                </a>
                            </li>
                            <li>
                                <a href="crear_galeria" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Crear galería
                                </a>
                            </li>
                            <li>
                                <a href="aniadir_cuadro" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Añadir cuadro
                                </a>
                            </li>
                            <li>
                                <a href="aniadir_galeria" class="nav-link text-white">
                                    <svg class="bi me-2" width="16" height="16"></svg>
                                    Añadir galería
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- Contenido -->
                <div class="col-8 p-2 m-2" id="content">
                    <div id="contenido" >
                        <h1>Bienvenido a la exposición de la galería de arte</h1>
                        {% block contenido %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
