{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block contenido %}
    <form method="POST" action="/modificar_cuadro/{{n}}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Modificar cuadro</button>
    </form>
{% endblock %}
